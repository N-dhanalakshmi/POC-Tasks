<div #table id="table" class="table-container">
  <table id="table" contenteditable="true" (click)="toggleOptions()">
    <thead>
      <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
      </tr>
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
      </tr>
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
      </tr>
    </tbody>
  </table>
  <button class="close-btn" (click)="showMenu()" *ngIf="!showOptions">
    <i class="fa-solid fa-ellipsis-vertical"></i>
  </button>
  <div *ngIf="showOptions" class=".options-menu">
    <button (click)="addRow(table)">Add Row</button>
    <button (click)="addColumn(table)">Add Column</button>
    <button (click)="removeRow(table)">Remove Row</button>
    <button (click)="removeColumn(table)">Remove Column</button>
    <button (click)="removeTable(table)">Remove Table</button>
  </div>
</div>
